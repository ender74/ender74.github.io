---
layout: default
title:  My Developer Blog
---

<div class="jumbotron">
    <h2>{{ site.name }}</h2>
    <p>{{ site.description }}</p>
    <p><img src="{{ site.avatar }}" style="width: 100px; height: 100px"/></p>
</div>

<div class="posts">
    {% for post in site.posts %}
    <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
            {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="btn btn-primary btn-sm">Read More</a>
    </article>
    {% endfor %}
</div>
